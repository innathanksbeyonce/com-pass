<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      margin-top: 5vh;
      margin-bottom: 3vh;
    }

    #arrow {
      width: 80vw;
      height: 80vw;
      background: url('arrow1.png') center/contain no-repeat;
      transform-origin: center;
      transition: transform 0.05s linear;
      margin: 0 auto;
    }

    button {
      padding: 12px 24px;
      font-size: 5vw;
      margin-top: 4vh;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Компас: Запад = Север</h1>
  <button onclick="init()">Включить компас</button>
  <div id="arrow"></div>

  <script>
    async function init() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            alert('Разрешение не получено');
            return;
          }
        } catch (e) {
          alert('Ошибка при запросе разрешения');
          return;
        }
      }

      window.addEventListener('deviceorientation', e => {
        if (!e.alpha) return;
        let alpha = e.alpha;
        let adjusted = (alpha - 90 + 360) % 360; // Запад = Север
        document.getElementById('arrow').style.transform = `rotate(${adjusted}deg)`;
      });
    }
  </script>
</body>
</html>
