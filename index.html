<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Compass</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #arrow {
      width: 200px;
      height: 200px;
      margin: 80px auto;
      background: url('arrow.png') center/contain no-repeat;
      transform-origin: center;
      transition: transform 0.05s linear;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Kad saule rietēs Ziemeļos</h1>
  <button onclick="init()">Kur Ziemeļi?</button>
  <div id="arrow"></div>

  <script>
    async function init() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            alert('Nav saņemta atļauja');
            return;
          }
        } catch (e) {
          alert('Kļūda');
          return;
        }
      }

      window.addEventListener('deviceorientation', e => {
        if (!e.alpha) return;
        let alpha = e.alpha;
        let adjusted = (alpha + 90) % 360; // 
        document.getElementById('arrow').style.transform = `rotate(${adjusted}deg)`;
      });
    }
  </script>
</body>
</html>
